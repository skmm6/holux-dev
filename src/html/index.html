<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive real state website - Bedimcode</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link rel="stylesheet" href="bundle.css">
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                Holux 
                <svg class="nav__icon">
                    <use xlink:href="img/sprite.svg#icon-bxs-home-alt-2"></use>
                </svg>
            </a>

            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <svg class="nav__icon">
                                <use xlink:href="img/sprite.svg#icon-bx-home-alt-2"></use>
                            </svg>
                            <span>Home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#popular" class="nav__link">
                            <svg class="nav__icon">
                                <use xlink:href="img/sprite.svg#icon-bx-buildings"></use>
                            </svg>
                            <span>Residences</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#value" class="nav__link">
                            <svg class="nav__icon">
                                <use xlink:href="img/sprite.svg#icon-bx-award"></use>
                            </svg>
                            <span>Value</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <svg class="nav__icon">
                                <use xlink:href="img/sprite.svg#icon-bx-phone"></use>
                            </svg>
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </div>

            <a href="#" class="button nav__button">
                Subscribe
            </a>
            
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__data">
                    <h1 class="home__title">
                        Discover <br> Most Suitable <br> Property
                    </h1>
                    <p class="home__description">
                        Find a variety of properties that suit you very easily, 
                        forget all difficulties in finding a residence for you
                    </p>

                    <form action="" class="home__search">
                        <svg class="icon">
                            <use xlink:href="img/sprite.svg#icon-bxs-map"></use>
                        </svg>
                        <input type="search" placeholder="Search by location.." class="home__search-input">
                        <button class="button">Search</button>
                    </form>

                    <div class="home__value">
                        <div>
                            <h1 class="home__value-number">
                                9K <span>+</span>
                            </h1>
                            <span class="home__value-description">
                                Premium <br> Product
                            </span>
                        </div>
                        <div>
                            <h1 class="home__value-number">
                                2K <span>+</span>
                            </h1>
                            <span class="home__value-description">
                                Happy <br> Customer
                            </span>
                        </div>
                        <div>
                            <h1 class="home__value-number">
                                28K <span>+</span>
                            </h1>
                            <span class="home__value-description">
                                Awards <br> Winning
                            </span>
                        </div>
                    </div>
                </div>

                <div class="home__images">
                    <div class="home__orbe"></div>

                    <div class="home__img">
                        <img src="../public/img/home.jpg" alt="Home">
                    </div>
                </div>
            </div>
        </section>

        <!--==================== LOGOS ====================-->
        <section class="logos section">
            
        </section>

        <!--==================== POPULAR ====================-->
        <section class="section" id="popular">
            
        </section>

        <!--==================== VALUE ====================-->
        <section class="value section" id="value">
            
        </section>

        <!--==================== CONTACT ====================-->
        <section class="contact section" id="contact">
            
        </section>

        <!--==================== SUBSCRIBE ====================-->
        <section class="subscribe section">
            
        </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer section">
        
    </footer>
</body>

</html>
